<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Hornet wallet</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body style="background-color: #1c2022;">
	<div class="overlay"></div>
	<div class="page-load-overlay" style="background-color: #1c2022; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 100;"></div>

	<!-- Run tour -->
	<a href="#" id="runTour">
		<!-- Run -->
		<span class="run">Run tour?</span>
		<!-- Left -->
		<span class="left">
			Left: <span></span> sec.
		</span>
	</a>

	<!-- Color -->
	<a href="#" id="color"></a>

	<!-- Size -->
	<div id="size">
		<span>Size:</span> 
		<a href="#" data-size="small">Small</a>
		<a href="#" data-size="standard">Standard</a>
	</div>

	<div id="resizeBlock">





		<!-- Widget -->
		<div class="w-wallet">

			<!-- Summary -->
			<div class="summary">
				<div>
					<!-- Title -->
					<span class="title">Your wallet</span>
					<!-- ID -->
					<div class="info-id">
						ID: 
						<span>0x819fq0e938d605c0d9cfkd73fl51e51a6w9e1938</span>
					</div>
					<!-- Balance -->
					<div class="balance">
						<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br>
						LGBT Tokens
					</div>
					<!-- Actions -->
					<div class="actions">
						<!-- Refresh -->
						<a href="#" class="action--refresh" title="Refresh">
							<span></span>
						</a>
						<!-- Recent Transactions -->
						<a href="#" class="action--transactions">Recent Transactions</a>
					</div>
				</div>
			</div>

			<!-- Transactions -->
			<div class="transactions"><div></div></div>
			
		</div>




		

	</div>

	<script src="src/demo.js"></script>
</body>

</html>
